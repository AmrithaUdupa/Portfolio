<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input
          type="radio"
          name="slide"
          id="login"
          [checked]="isLoginView"
          checked
        />
        <input type="radio" name="slide" id="signup" [checked]="!isLoginView" />
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <!-- Login -->
        <form action="#" class="login">
          <div class="field">
            <input
              type="text"
              name="userName"
              placeholder="User Name"
              required
              [(ngModel)]="loginObj.userName"
            />
          </div>
          <div class="field">
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required
              [(ngModel)]="loginObj.password"
            />
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login" (click)="onLogin()" />
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
  
        <!-- SignUp -->
        <form action="#" class="signup">
          <div class="field">
            <input
              type="text"
              name="username"
              placeholder="User name"
              required
              [(ngModel)]="signupObj.userName"
            />
          </div>
          <div class="field">
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              [(ngModel)]="signupObj.email"
            />
          </div>
          <div class="field">
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required
              [(ngModel)]="signupObj.password"
            />
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" (click)="onSignUp()" value="Signup" />
          </div>
        </form>
      </div>
    </div>
  </div>
